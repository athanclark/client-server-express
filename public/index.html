<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <link rel="stylesheet" href="./styles.scss" />
        <script type="module" src="./client.js"></script>
    </head>
    <body>
        <main class="container">
            <article>
                <h1 id="task-action">New Task</h1>
                <form id="new-task">
                    <input type="hidden" id="task-id" />
                    <label>
                        Title
                        <input type="text" />
                    </label>
                    <label>
                        Description
                        <textarea></textarea>
                    </label>
                    <h2>Steps</h2>
                    <a class="secondary" href="#" role="button" id="add-step">Add Step</a>
                    <table>
                        <thead>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Completed</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" /></td>
                                <td><textarea></textarea></td>
                                <td><input type="checkbox" role="switch" /></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="save">Save</button>
                    <button id="delete" class="contrast hidden">Delete</button>
                    <button id="cancel" class="secondary hidden">Cancel</button>
                </form>
            </article>
            <hr />
            <h1>Task List</h1>
            <table id="tasks">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </body>
</html>
